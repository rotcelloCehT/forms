<!-- FOR EVERY RADIO GROUP  -->
<!-- 
  -Be wrapped in a <fielset>, which is labeled with a <legend>.
  -Asspciate with a <label> element with each radio button.
  -Use the same name attribute for each radio button in the group.
  -Use different value attributes for each radio button.
 -->

<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Speaker Submission</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>

    <header class='speaker-form-header'>
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at our fake conference? Fill out
        this form.</em></p>
    </header>

    <!-- ACTION left empty because submission is to the same link -->
    <form action='' method='get' class='speaker-form'>
        <div class='form-row'>
            <!-- FOR must match ID of input. Label(for) must match input field id. -->
            <label for='full-name'>Name</label>
            <!-- NAME defines the variable name -->
            <input id='full-name' name='full-name' type='text'/>
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="example@gmail.com">
        </div>

        <fieldset class='legacy-form-row'>
          <legend>Type of Talk</legend>
          <input id='talk-type-1'
                 name='talk-type'
                 type='radio'
                 value='main-stage' />
          <label for='talk-type-1' class='radio-label'>Main Stage</label>
          <input id='talk-type-2'
                 name='talk-type'
                 type='radio'
                 value='workshop'
                 checked />
                 <!-- ------------------------------- -->
                 <!-- CHECKED is bool value that pre-selects -->
          <label for='talk-type-2' class='radio-label'>Workshop</label>
        </fieldset>

        <div class='form-row'>
          <label for='t-shirt'>T-Shirt Size</label>
          <select id='t-shirt' name='t-shirt'>
            <option value='xs'>Extra Small</option>
            <option value='s'>Small</option>
            <option value='m'>Medium</option>
            <option value='l'>Large</option>
          </select>
        </div>

        <div class='form-row'>
          <label for='abstract'>Abstract</label>
          <textarea id='abstract' name='abstract'></textarea>
          <div class='instructions'>Describe your talk in 500 words or less</div>
        </div>

        <div class='form-row'>
          <label class='checkbox-label' for='available'>
          <input id='available'
                 name='available'
                 type='checkbox'
                 value='is-available'/>
          <span>Iâ€™m actually available the date of the talk</span>
          </label>

          <div class='form-row'>
            <button>Submit</button>
          </div>
        </div>

    </form>

  </body>
</html>
